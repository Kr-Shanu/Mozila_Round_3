<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Sign In</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post">
        <img class="mb-4" src="https://pngimg.com/uploads/firefox/firefox_PNG48.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Mozila Club sign in</h1>
          <label  class="sr-only">User Name</label>
          <input type="text" name="user_name" class="form-control" placeholder="Enter Name" required autofocus>
          <label  class="sr-only">Email address</label>
          <input style="border-radius: 0px;" type="email" name="email"  class="form-control" placeholder="Email address" required >
          <label  class="sr-only">Password</label>
          <input type="password" name="password"  class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Mozila Club 2021-2022</p>
    </form>
  </body>
</html>
